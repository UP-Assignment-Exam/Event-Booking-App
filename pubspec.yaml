name: event_booking_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  http: ^1.2.1
  intl: ^0.19.0
  flutter_svg: ^2.0.10
  string_to_icon: ^0.0.1
  flutter_iconpicker: ^4.0.1
  cached_network_image: ^3.4.1
  phosphor_flutter: any

dev_dependencies:
  flutter_test:
